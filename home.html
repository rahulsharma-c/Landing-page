<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <!--position skicky keeps header stick even at scrolling the page-->
    <header class="container-fluid py-2 shadow position-sticky top-0  ">
        <div class="container">
            <div class="row align-items-center">
                <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
                    <img  src="./images/logo.png" style="height: 60px;" >
                </figure>
                <div class="col-lg-6 ">
                    <div class="btn-outer d-flex gap-3 justify-content-end">
                        <button class=" whatsapp btn btn-outline-success "><i class="fa-brands fa-whatsapp"></i> Chat With Us</button>

                        <button class="call btn btn-primary"><i class="fa-solid fa-phone"></i> Call Us</button>
                    </div>
                </div>
            </div> 
        </div>
    </header>

    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6">
                    <div class="bannerContent">
                         <h1>Career Opportunity <br/> in <span>Digital Marketing</span></h1>
                         <p>Digital marketing course so good, you only pay after placement</p>
                         <ul class="m-0 p-0">
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i> Specialization: Performance Marketing</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i> Min salary of Rs 4.5 LPA</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i> 50 seats only</li>
                         </ul>

                         <div class="bannerContentBtn d-flex gap-3">
                            <button>Book 2 Days Demo</button>
                            <button><i class="fa-solid fa-download"></i> Download Curriculum</button>
                         </div>
                    </div>
                </div>
                <div class="col-lg-5"></div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
